<h1>Understanding <a href="http://en.wikipedia.org/wiki/Monty_Hall_problem">Monty Hall Problem</a>.<br/></h1>
<p id="description">
Suppose you're on a game show, and you're given the choice of three doors: Behind one door is a car; behind the others, goats. 
Chose a door by clicking on it.
</p>
SPOILER ::: The prize is behind gate: <span id="spoiler"><button onclick="spoiler()">Click to see prize door</button></span>
<div class=doors>
<span class="door closed first"></span>
<span class="door closed second"></span>
<span class="door closed third"></span>

</div>
<div id="msgBox"></div>
<button onclick="reduceChoice()" class="" id="next">Remove an invalid door</button>
<button onclick="checkResults()" class="hidden" id="checkResults">See Results</button>
<button onclick="automate()"> Automate 1000 times </button>
<span><table border=1 id="resulttable"><tr><th>sl.no</th><th>initial selected door</th><th>switched</th><th>winning door</th><th>won</th></tr></table></span>
